<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин и Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">

        <div class="card">
            <h2>Register</h2>
            <p class="subtitle">It's free and easy</p>
            
            <form>
                <div class="form-group">
                    <label for="register-username">User name</label>
                    <input type="text" id="register-username" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Enter your password">
                </div>
                
                <div class="remember">
                    <input type="checkbox" id="register-remember">
                    <label for="register-remember">Remember me</label>
                </div>
                
                <button onclick="window.location.href=(`/index.html`)" type="submit" class="login-btn">Login</button>
            </form>
            
            <p class="link">You have an account <a href="/Login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
